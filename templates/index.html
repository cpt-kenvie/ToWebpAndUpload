  <script>
    async function uploadFile(event) {
      event.preventDefault();
      const button = event.target.querySelector('button');
      const spinner = button.querySelector('.loading-spinner');

      // æ˜¾ç¤ºåŠ è½½åŠ¨ç”»
      spinner.style.display = 'inline-block';
      button.disabled = true; // ç¦ç”¨æŒ‰é’®

      const formData = new FormData(event.target);
      const response = await fetch('/upload', {
        method: 'POST',
        body: formData
      });
      const result = await response.json();

      // éšè—åŠ è½½åŠ¨ç”»
      spinner.style.display = 'none';
      button.disabled = false; // æ¢å¤æŒ‰é’®

      // æ£€æŸ¥æ˜¯å¦æœ‰é”™è¯¯ä¿¡æ¯
      if (result.error) {
        alert(result.error); // å¼¹çª—æ˜¾ç¤ºé”™è¯¯ä¿¡æ¯
        return;
      }

      // æ˜¾ç¤ºé“¾æ¥
      const urlContainer = document.querySelector('.url-container');
      const imageUrl = result.message.data.links.url;
      const htmlUrl = result.message.data.links.html;
      const markdownUrl = result.message.data.links.markdown;

      // æ ¹æ®æ˜¯å¦æœ‰æ•°æ®æ¥æ˜¾ç¤ºæˆ–éšè— url-container
      if (imageUrl) {
        document.getElementById('Url').innerHTML = imageUrl;
        document.getElementById('htmlUrl').innerHTML = htmlUrl;
        document.getElementById('markdownUrl').innerHTML = markdownUrl;
        urlContainer.style.display = 'block'; // æ˜¾ç¤ºå®¹å™¨
      } else {
        urlContainer.style.display = 'none'; // éšè—å®¹å™¨
      }
    }

    function copyToClipboard(text, button) {
      navigator.clipboard.writeText(text).then(() => {
        button.innerHTML = "âœ…"; // åœ¨æŒ‰é’®ä¸Šæ˜¾ç¤ºâœ…
        setTimeout(() => {
          button.innerHTML = "å¤åˆ¶"; // 5ç§’åæ¢å¤æ–‡å­—
        }, 5000);
      }, (err) => {
        console.error("å¤åˆ¶å¤±è´¥: ", err);
      });
    }
